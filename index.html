<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <main>

    <header>
      <div class="balance">
        <span class="font-size-small low-opacity">My balance</span>
        <span>$921.48</span>
      </div>
      <img src="assets/images/logo.svg" class="logo">
    </header>

    <section class="content">
      <span class="graph-tittle">Spending - Last 7 days</span>

      <div class="bar-container">
        <div class="bar">
          <span class="day">mon</span>
          <div class="bar1"></div>
        </div>
        <div class="bar">
          <span class="day">tue</span>
          <div class="bar2"></div>
        </div>
        <div class="bar ">
          <span class="day">wed</span>
          <div class="bar3"></div>
        </div>
        <div class="bar">
          <span class="day">thu</span>
          <div class="bar4"></div>
        </div>
        <div class="bar">
          <span class="day">fri</span>
          <div class="bar5"></div>
        </div>
        <div class="bar">
          <span class="day">sat</span>
          <div class="bar6"></div>
        </div>
        <div class="bar">
          <span class="day">sun</span>
          <div class="bar7"></div>
        </div>
      </div>

      <div class="spending-info">
        <div class="total-spending">
          <span class=" font-size-small low-opacity">Total this month</span>
          <span>$478.33</span>
        </div>
        <div class="compare-last-month">
          <span>+2.4%</span>
          <span class="font-size-small low-opacity">from last month</span>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
